<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>

<body>
    
    <header class="row bg-light add-padding">

        <div class="col-lg-8 col-md-10 col-sm-9 col-8">
            <h1 class="navbar-brand bg-info text-white margin-left">Blake Brintle</h1>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-3 col-4">

            <!--Size >=992 will trigger below Nav-->
            <ul class="nav absolutePos bigscreen">
                <li class="nav-item">
                    <a class="nav-link active" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
            </ul>

            <nav class="navbar navbar-light bg-light medscreen">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

        </div>

    </header>

    <!--Create an empty space-->
    <div class="row taller-row">
        <div class="col-sm-12">
        </div>
    </div>

    <div class="container-fluid margin-left">
        <div class="row">
            <div class="col-md-7 col-sm-10 col-10 bg-light">
                <div class="row">
                    <div class="col-md-12 col-10 pt-4 pb-4">
                        <h1 class="text-info ">Contact</h1>
                    </div>
                </div> 
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jon Smith">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer bg-dark mt-auto py-3 fixed-bottom">
        <div class="container-fluid text-center">
            <span class="text-muted">Blake Brintle</span>
        </div>
    </footer>

</body>

</html>
