<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Blake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>

<body>
    
    <header class="container-fluid bg-dark">
        <div class="row bg-dark">

            <div class="col-lg-8 col-md-10 col-sm-9 col-8">
                <h1 class="navbar-brand text-info margin-left">Blake Brintle</h1>
            </div>

            <!--Nav Links / Hamburger Menu Bar-->
            <div class="col-lg-4 col-md-2 col-sm-3 col-4">

                <!--Size >=992 will trigger below Nav-->
                <ul class="nav justify-content-end bigscreen">
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                </ul>


                <!--Collapse Button Apears when size is <991px-->
                <nav class="navbar navbar-dark medscreen">
                        <!-- Collapse button -->
                        <button class="navbar-toggler toggler-example purple darken-3" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent41" aria-controls="navbarSupportedContent41" aria-expanded="false"
                            aria-label="Toggle navigation"><span class="white-text"><i class="fas fa-bars fa-2x"></i></span></button>
                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent41">
                            <!-- Links -->
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./index.html">About</a>
                                </li>
                            </ul>
                            <!-- /Links -->
                        </div>
                        <!-- /Collapsible content -->
                </nav>
                <!-- /Nav Links & Hamburger Menu Bar-->
            </div>

        </div>

    </header>

    <!--Create an empty space-->
    <div class="row taller-row">
        <div class="col-sm-12">
        </div>
    </div>


    <!--Start the 'Contact' box-->
    <div class="container margin-left">
    
        <div class="row">
        
            <div class="col-sm-2"></div>

            <div class="col-md-7 col-sm-8 col-10 bg-light">

                <div class="row">
                    <div class="col-md-12 col-sm-10 col-10 pt-4 pb-4">
                        <h1 class="text-info">Contact</h1>
                    </div>
                </div> 

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jon Smith">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <!--Create an empty space-->
    <div class="row taller-row">
        <div class="col-sm-12">
        </div>
    </div>


    <footer class="container-fluid fixed-bottom bg-dark">
        <div class="row bg-dark">
            <hr>
                <div class="col-sm-12 text-center center-block">
                        <a href="https://bbrintle.github.io/"><i class="fab fa-github-square fa-2x social"></i></a>
                        <a href="https://www.linkedin.com/in/blake-brintle-3b421427/"><i class="fab fa-linkedin fa-2x social"></i></a>
                        <a href="mailto:blakebrintle@gmail.com"><i class="fa fa-envelope-square fa-2x social"></i></a>
                </div>
            </hr>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/458e8a7221.js" crossorigin="anonymous"></script>
</body>

</html>
